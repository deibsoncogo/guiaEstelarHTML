<!-- Aula 16 Citações -->

<!-- BLOCKQUOTE CRIA UM CAMPO ESPECIAL PARA A CITAÇÃO -->
<!-- CITE VINCULA A CITAÇÃO COM A FONTE -->
<blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
  O
  <strong>
    Elemento HTML
    <code> <!-- APLICA UM EFEITO DE CÓDIGO -->
      &lt;blockquote&gt;
    </code>
  </strong>
  &lpar;ou
  <em>
    HTML Block Quotation Element
  </em>
  &rpar; indica que um texto externo foi citado
</blockquote>

<!-- OUTRA FORMA DE REALIZAR A CITAÇÃO -->
<p>
  DE ACORDO COM
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
    <cite>PÁGINA MDN BLOCKQUOTE</cite>
  </a>
</p>

<!-- MAIS UMA OUTRA FORMA MAIS ESTA NÃO POSSUI NA DE ESTILIZAÇÃO -->
<p>
  O ELEMENTO QUOTE - 
  <code>
    &lt;q&gt;
  </code>
  - é
  <q cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q">
    USADO PARA CITAÇÕES CURTAS QUE NÃO PRECISAM DE PARÁGRAFOS OU QUEBRAS DE LINHA
  </q>
  --
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q">
    <cite>
      MDN q PAGE
    </cite>
  </a>
  .
</p>
