<!-- Aula 32 Organizando tabelas -->

<table> <!-- CRIA A TABELA -->
  <!-- TÍTULO DA TABELA -->
  <caption>Pessoas por idade</caption>

  <thead> <!-- DEFINE ONDE INICIA O CABEÇALHO -->
    <tr> <!-- CRIA UMA LINHA -->
      <th>Nome</th> <!-- DEFINE O NOME DE UMA COLUNA (CABEÇALHO) -->
      <th>Idade</th>
    </tr>
  </thead>
  
  <tbody> <!-- DEFINE ONDE INICIA AS LINHAS COM OS DADOS -->
    <tr>
      <td>Mayk</td> <!-- DEFINE O VALOR DE UMA COLUNA -->
      <td>35</td>
    </tr>
    
    <tr>
      <td>Diego</td>
      <td>25</td>
    </tr>
  </tbody>
  
  <tfoot> <!-- DEFINE A ÁREA DE TOTAL -->
    <tr>
      <td>Total:</td>
      <td>2 pessoas</td>
    </tr>
  </tfoot>
</table>
